<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wavve</title>
</head>

<body style="background: #222222;color:#ffffff;">
  <form action="#">
    <fieldset>
      <h2><span>이메일과 비밀번호</span>만으로<br>
        <span>Wavve를 즐길 수</span>있어요!
      </h2>
      <label>이메일 입력칸</label>
      <input type="text" id="" placeholder="wavve@example.com" required>
      <p>로그인, 비밀번호 찾기, 알림에 사용되니 정확한 이메일을 입력해 주세요</p><br>
      <label>비밀번호 입력칸</label>
      <input type="password" id="" placeholder="Wavve 비밀번호 설정" required>
      <p>비밀번호는 8~20자 이내로 영문 대소문자, 숫자, 특수문자 중 3가지 이상
        혼용하여 입력해 주세요.
      </p>
      <input type="submit" name="" id="" value="Wavve 회원가입">
      <br><br>
      <h4 style="text-align: center;">또는 다른 서비스 계정으로 가입</h4>
      <ul>
        <li style="list-style: none; text-align: center;">
          <a href="#"><img src="./img/ico-common-kakao.png" alt="카카오톡"></a>
          <a href="#"><img src="./img/ico-common-tworld.png" alt="티월드"></a>
          <a href="#"><img src="./img/ico-common-naver.png" alt="네이버"></a>
          <a href="#"><img src="./img/ico-common-facebook.png" alt="페이스북"></a>
          <a href="#"><img src="./img/ico-common-apple.png" alt="애플"></a>
        </li>
      </ul>
      <br><br>
      <p>
        <span>SNS계정으로 간편하게 가입하여 서비스를 이용하실 수 있습니다.</span>
        <span>기존 POOQ 계정 또는 Wavve 계정과는 연동되지 않으니 이용에 참고하세요</span>
      </p>
    </fieldset>
  </form>

</body>

</html>
