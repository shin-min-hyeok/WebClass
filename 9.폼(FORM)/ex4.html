<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약페이지</title>
</head>

<body>
  <form action="#">
    <h3>예약자정보를 입력해주세요</h3>
    <table style="" border="1">
      <tr>
        <th>
          <label for="name">예약자 성명</label>
        </th>
        <td>
          <input type="text" id="name" placeholder="이름" required>
        </td>
      </tr>
      <tr>
        <th><label for="birth">생년월일</label></th>
        <td>
          <input type="text" id="birth" placeholder="8자리 숫자만 입력해주세요" required>
        </td>
      </tr>
      <tr>
        <th><label for="ph">예약자 연락처</label></th>
        <td>
          <input type="text" id="ph" placeholder="예시)0101-1111-1111" required>
        </td>
      </tr>
      <tr>
        <th>내원기록</th>
        <td>
          <label for="first">초진</label>
          <input type="radio" id="first" name="for">
          <label for="two">재진</label>
          <input type="radio" id="two" name="for">
        </td>
      </tr>
      <tr>
        <th><label for="text">예약내용</label></th>
        <td>
          <textarea id="text" placeholder="아프신 부위 및 증상을 남겨주세요.예약내용을 남겨주시면 연락처로 상담전화를 드립니다."></textarea>
        </td>
      </tr>
      <tr style="text-align: left;">
        <th colspan="2">
          <input type="checkbox" id="agree" required>
          <label for="agree">개인정보수집동의</label>
        </th>
      </tr>
    </table>
    <input type="submit" value=" 온라인예약 신청하기">
    <input type="reset" value="취소">
  </form>
</body>

</html>
